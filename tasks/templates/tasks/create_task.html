{% extends 'base.html' %}

{% block content %}
    
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-4">

                <form method="post" class="card card-body">
                    {% csrf_token %}

                    <h1 class="text-center">Create Task</h1>
                    
                    {% if error %}
                    <h3 class="border border-danger-subtle text-danger-emphasis bg-danger-subtle rounded-3">
                        {{error}}
                    </h3>
                    {% endif %}

                    {{form.as_p}}
            
                    <button class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </main>

    
{% endblock content %}
