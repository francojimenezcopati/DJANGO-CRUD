{% extends 'base.html' %}

{% block content %}

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card card-body">
                    <h1 class="text-center">Task details</h1>
                    <h5 class="text-center">{{task}}</h5>
                    {% if error %}
                        <h3 class="border border-danger-subtle text-danger-emphasis bg-danger-subtle rounded-3">
                            {{error}}
                        </h3>
                    {% endif %}
                    <form class="" method="post">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button class="btn btn-primary">Save</button>
                    </form>
                    <p class="mt-3">Actions:</p>
                    <footer class="d-flex ">
                        {% if not task.datecompleted %}
                        <form class="me-3" action="{% url 'complete_task' task.id %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-success ">Complete</button>
                        </form>
                        {% endif %}
                        <form class="" action="{% url 'delete_task' task.id %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-danger">Delete</button>
                        </form>
                    </footer>
                    
                </div>
                
                
            </div>
        </div>
    </main>

    
{% endblock content %}
