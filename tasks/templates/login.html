{% extends 'base.html' %}

{% block content %}
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form method="post" class="card card-body">
                    <h1 class="text-center">Login</h1>
                    {% if error %}
                        <h3 class="border border-danger-subtle text-danger-emphasis bg-danger-subtle rounded-3">
                            {{error}}
                        </h3>
                    {% endif %}
            
                    {% csrf_token %}
            
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Write your password">
                    </div>
            
                    <button class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
